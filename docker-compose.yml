services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: aiueo
      LLM_PROVIDER: lmstudio
      LLM_MODEL: local-model
      LLM_BASE_URL: http://host.docker.internal:1234
      LLM_API_KEY: ""
      GEMINI_API_KEY: ""
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    depends_on:
      - backend

volumes:
  mongo_data:
